<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">

<html lang="en">
    
    <head>
        <link rel="stylesheet" href="popularplans.component.css">
        
    </head>
    <body>
    <h2>Airnet</h2>
    <nav> 
        <ul class="nav_links">   
            <li><a href="/popularplans" id="userPlans" class="currentPage">Popular plans</a></li>
            <li><a href="/addons" id="userAdOns">Add ons</a></li>
            <li><a href="#" id="notification">Notifications</a></li>
            <li><a id="logout" href="/login">Logout</a></li>
        </ul>
        <hr />
    </nav>   
    <br>
    <br>
    <br>
    <div class="container">
        <div class="popularPlansGrid" *ngFor = "let plan of plans" >
            
            <h1 class="heading">{{plan.planName}}</h1>
            <h2 class="service__price">Rs.{{plan.planPrice}}</h2>
            <ul class="features__list">
                <li>Plan Type:{{plan.planType}}</li>
                <li>Validity:{{plan.planValidity}}</li>
                <li>Details:{{plan.planDetails}}</li>
            </ul>
            <h4><a><button class="recharge__button" (ngSubmit)="OnSubmit()" (click)="rechargeconfirmation(plan.planId)">Recharge</button></a></h4>
        </div>   
    </div>
</body>
</html>
