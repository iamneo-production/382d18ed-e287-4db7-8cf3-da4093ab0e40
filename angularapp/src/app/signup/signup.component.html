    <div class="sidenav col-md-6 offset-md-3">
        <h3 class="main-head text-center font-weight-bolder text-danger"> Sign Up </h3>
            <form [formGroup]="signupform" (ngSubmit)="onSubmit()" >
                <small class="text-danger">{{msg}}</small>
                <div class="form-group font-weight-bold text-black">
                    <label>Email:</label>
                    <br>
                    <input [(ngModel)] = "user.emailId" type="email" id="emailId" class ="form-control" placeholder="Enter email" name="emailId" formControlName="emailId" pattern=".+@[a-z]+[.][a-z]{3}" size="30" min='5' required >
                    <span style="color:red" *ngIf="emailId && emailId.invalid && emailId.touched">Please enter valid emailId</span>
                </div>
                <div class="form-group font-weight-bold text-black " >
                    <label> UserName:</label>
                    <br>
                    <input [(ngModel)] = "user.username" type="text" id="username" placeholder="Enter Username" name="username" formControlName="username" class="form-control" required>
                    <span style="color:red" *ngIf="username && username.invalid && username.touched">Please enter valid username</span>
                </div>
                <div class="form-group font-weight-bold text-black">
                    <label> Mobile Number:</label>
                    <br>
                    <input [(ngModel)] = "user.mobilenumber" type="text" id="mobilenumber" class ="form-control" placeholder="Enter Mobilenumber" name="mobilenumber" formControlName="mobilenumber" required>
                <span style="color:red" *ngIf="mobilenumber && mobilenumber.invalid && mobilenumber.touched">Please enter valid mobile number</span>
                </div>
                <div class="form-group font-weight-bold text-black">
                    <label> Password:</label>
                    <br>
                    <input [(ngModel)] = "user.password" type="password" id="password" class ="form-control" placeholder="Enter password" name="password" formControlName="password" (change)="onPasswordChange()" required>
                    <span style="color:red" *ngIf="password && password.invalid && password.touched">Please enter valid password</span>
                </div>
                <div class="form-group font-weight-bold text-black">
                    <label> Confirm Password</label>
                    <br>
                    <input type="password" id="confirmpassword" class ="form-control" placeholder="Confirm password" name="confirmpassword" formControlName="confirmpassword" (change)="onPasswordChange()" re >
                    <span style="color:red" *ngIf="confirmpassword && confirmpassword.invalid && confirmpassword.touched &&confirm_password.hasError('mismatch')">Password and confirm password missmatch</span>
                </div>
                <br>
                
                <button type="submit" [disabled]="signupform.invalid" class="btn btn-success" id="submitButton">Submit</button>
                Already a user ? <a id="signinLink" href="/login" >Login</a>
        
            </form>
    </div>
