<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">

<html lang="en">
    
    <head>
        <link rel="stylesheet" href="rechargeconfirmation.component.css">
        
    </head>
    <body>
        <h2>AirNet</h2>
        <nav> 
            <ul class="nav_links">   
                <li><a href="#" id="notification">Notifications</a></li>
                <li><a id="logout" href="/login">Logout</a></li>
            </ul>
            <hr />
        </nav>   
        <br>
        <br>
        <br>
        <div class="container">
            <!--<div class="popularplansGrid" *ngFor="let recharge of recharge [value]="recharge.planId" >-->
                <input type="text" class="name" placeholder="Enter your Name">
                <input type="mobile" class="MobileNumber" placeholder="Enter your Mobile Number">
                <input type="email" class="email" placeholder="Enter your Email">
                <h1 class="heading">{{recharge.planName}}</h1>
                <h2 class="service__price">Rs.{{recharge.planPrice}}</h2>
                <ul class="features__list">
                    <li>recharge Type:{{recharge.planType}}</li>
                    <li>Validity:{{recharge.planValidity}}</li>
                    <li>Details:{{recharge.planDetails}}</li>
                </ul> 
        </div>
        <div class="buttons">
            <a><button class="confirmRecharge">Recharge</button></a>
        </div>
    </body>
</html>
