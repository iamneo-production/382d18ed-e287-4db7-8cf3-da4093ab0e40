<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">

<html lang="en">
    
    <head>
        <link rel="stylesheet" href="rechargeconfirmation.component.css">
        
    </head>
    <body>
        <h2>AirNet</h2>
        <nav> 
            <ul class="nav_links">   
                <li><a href="#" id="notification">Notifications</a></li>
                <li><a id="logout" href="/login">Logout</a></li>
            </ul>
            <hr />
        </nav>   
        <br>
        <br>
        <br>
        <div class="container">
            <div class="popularPlansGrid" *ngFor = "let plan of plans">
            
                <h1 class="heading">{{plan.planName}}</h1>
                <h2 class="service__price">Rs.{{plan.planPrice}}</h2>
                <ul class="features__list">
                    <li>Plan Type:{{plan.planType}}</li>
                    <li>Validity:{{plan.planValidity}}</li>
                    <li>Details:{{plan.planDetails}}</li>
                </ul>
            </div>  
        </div>
        <div class="buttons">
            <a href="/addons"><button class="editRecharge">Add Add-ons</button></a>
            <a href="/popularplans"><button class="deteleRecharge">Delete</button></a>
            <a href="/"><button class="confirmRecharge">Recharge</button></a>
        </div>
    </body>
</html>
