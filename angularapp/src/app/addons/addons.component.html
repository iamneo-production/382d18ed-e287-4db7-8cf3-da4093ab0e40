<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">

<html lang="en">
    
    <head>
        <link rel="stylesheet" href="addons.component.css">
        <title>Addon Plans</title>
        
    </head>
    <body>
        <header>
            <p class="logo">Airnet</p>
            <nav>
                <ul class="nav_links">
                    <li><a href="https://8081-fcaafabafbacafecddebfdaffdacedbbebcbf.examlyiopb.examly.io/popularplans" id="userPlans" >Popular plans</a></li>

                    <li><a href="https://8081-fcaafabafbacafecddebfdaffdacedbbebcbf.examlyiopb.examly.io/addons" id="userAdOns" class="currentPage">Add ons</a></li>
                    <li><a href="#" id="notification">Notifications</a></li>
                </ul>
            </nav> 
            <a class="logout" href="https://8081-fcaafabafbacafecddebfdaffdacedbbebcbf.examlyiopb.examly.io/login"><button>Logout</button></a>

        </header>  
        <br>
        <br>
        <br>
        <div class="container">
        <div class="AddonsGrid" *ngFor = "let addon of addons" >
            
            <h1 class="heading">{{addon.addonName}}</h1>
            <h2 class="service__price">Rs.{{addon.addonPrice}}</h2>
            <ul class="features__list">
                <li>Details:{{addon.addonDetails}}</li>
            </ul>
            <h4><a><button class="recharge__button" (ngSubmit)="OnSubmit()" (click)="rechargeconfirmation(addon.addonId)">Recharge</button></a></h4>
        </div>   
    </div>
    </body>
</html>
